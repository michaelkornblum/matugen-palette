<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matugen Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f1ff;
        }

        .upload-section.dragging {
            border-color: #667eea;
            background: #e8eaff;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            margin-bottom: 30px;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .palette-container {
            display: none;
        }

        .palette-section {
            margin-bottom: 30px;
        }

        .palette-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .color-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .color-swatch {
            height: 80px;
            width: 100%;
        }

        .color-info {
            padding: 12px 8px;
            background: white;
            text-align: center;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .color-name {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            font-weight: 600;
            line-height: 1.3;
        }

        .color-value {
            font-size: 0.9em;
            color: #333;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .health-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .health-ok {
            background: #efe;
            color: #3c3;
        }

        .health-error {
            background: #fee;
            color: #c33;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Matugen Palette Generator</h1>
        <p class="subtitle">Upload an image to generate a Material Design 3 color palette</p>

        <div id="healthStatus" class="health-status"></div>
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="upload-section" id="uploadSection">
            <p style="font-size: 1.2em; color: #666; margin-bottom: 20px;">
                ðŸ“¸ Drag & drop an image here or click to browse
            </p>
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-btn" id="uploadBtn">Choose Image</button>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <img id="imagePreview" alt="Preview">
            <div style="margin-top: 15px;">
                <button class="upload-btn" id="generateBtn">Generate Palette</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your color palette...</p>
        </div>

        <div class="palette-container" id="paletteContainer"></div>

        <div class="footer">
            Powered by <a href="https://github.com/InioX/matugen" target="_blank">matugen</a>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const healthStatus = document.getElementById('healthStatus');
                
                if (data.status === 'ok') {
                    healthStatus.className = 'health-status health-ok';
                    healthStatus.textContent = `âœ“ Server ready - ${data.matugen}`;
                } else {
                    healthStatus.className = 'health-status health-error';
                    healthStatus.textContent = `âœ— ${data.message}`;
                }
            } catch (error) {
                const healthStatus = document.getElementById('healthStatus');
                healthStatus.className = 'health-status health-error';
                healthStatus.textContent = 'âœ— Cannot connect to server';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', checkHealth);

        // Upload button click
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input change
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragging');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Handle file selection
        function handleFile(file) {
            selectedFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('paletteContainer').style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }

        // Generate palette
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (!selectedFile) return;

            showLoading(true);
            hideMessages();

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/api/generate-palette', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayPalette(data.palette);
                    showSuccess(`Palette generated from ${data.originalFilename}`);
                } else {
                    showError(data.error || 'Failed to generate palette');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Display palette
        function displayPalette(palette) {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';
            container.style.display = 'block';

            // Create a single grid for all colors
            const grid = document.createElement('div');
            grid.className = 'color-grid';

            // Process the palette data
            if (palette.colors) {
                for (const [theme, colors] of Object.entries(palette.colors)) {
                    // Skip dark and default themes
                    if (theme === 'dark' || theme === 'default') continue;

                    for (const [colorName, colorValue] of Object.entries(colors)) {
                        // Skip colors with "dark" or "light" in the name
                        if (colorName.toLowerCase().includes('dark') || colorName.toLowerCase().includes('light')) continue;
                        
                        const card = createColorCard(theme.toLowerCase(), colorName, colorValue);
                        grid.appendChild(card);
                    }
                }
            }

            container.appendChild(grid);
        }

        // Create color card
        function createColorCard(theme, name, value) {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.onclick = () => copyToClipboard(value, name);

            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = value;

            const info = document.createElement('div');
            info.className = 'color-info';

            // Only show theme title if it's not "default"
            if (theme !== 'default') {
                const themeTitle = document.createElement('div');
                themeTitle.className = 'color-name';
                themeTitle.style.fontWeight = 'bold';
                themeTitle.style.fontSize = '0.75em';
                themeTitle.style.color = '#999';
                themeTitle.style.marginBottom = '3px';
                themeTitle.textContent = theme;
                info.appendChild(themeTitle);
            }

            const colorName = document.createElement('div');
            colorName.className = 'color-name';
            //colorName.textContent = formatColorName(name);

            const colorValue = document.createElement('div');
            colorValue.className = 'color-value';
            colorValue.textContent = value;

            info.appendChild(colorName);
            info.appendChild(colorValue);
            card.appendChild(swatch);
            card.appendChild(info);

            return card;
        }

        // Format color name to match CSS variable naming convention
        function formatColorName(name) {
            // Return the name as-is to match colors.css naming convention
            return name;
        }

        // Copy to clipboard
        async function copyToClipboard(text, name) {
            try {
                await navigator.clipboard.writeText(text);
                showSuccess(`Copied ${text} (${formatColorName(name)})`);
            } catch (error) {
                showError('Failed to copy to clipboard');
            }
        }

        // UI helpers
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
